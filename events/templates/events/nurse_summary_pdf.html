{% block content %}
<div class="page-container">

    <h2 class="top-menu">Nurse list</h2>
    <div class="row">
        <h2 style="padding-left: 15Px">Nurse Information</h2>
    </div>
    <div>
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr class="bg-info">
                    <td style="text-align:center;background-color:#c7ebff;border:1px solid #060606; padding: 5px"><strong>User</strong></td>
                    <td style="text-align:center;background-color:#c7ebff;border:1px solid #060606;"><strong>Organization</strong></td>
                    <td style="text-align:center;background-color:#c7ebff;border:1px solid #060606;"><strong>Title</strong></td>
                    <td style="text-align:center;background-color:#c7ebff;border:1px solid #060606;"><strong>Phone</strong></td>
                    <td style="text-align:center;background-color:#c7ebff;border:1px solid #060606;"><strong>End Date</strong></td>
                </tr>
            </thead>
            <tbody>
                {% for nurse in nurses %}
                <tr>
                    <td style="text-align:center;background-color:#f0dfdb;border:1px solid #060606; padding: 5px">{{ nurse.user }}</td>
                    <td style="text-align:center;background-color:#f0dfdb;border:1px solid #060606;">{{ nurse.org }}</td>
                    <td style="text-align:center;background-color:#f0dfdb;border:1px solid #060606;">{{ nurse.title }}</td>
                    <td style="text-align:center;background-color:#f0dfdb;border:1px solid #060606;">{{ nurse.phone }}</td>
                    <td style="text-align:center;background-color:#f0dfdb;border:1px solid #060606;">{{ nurse.end_daate}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
