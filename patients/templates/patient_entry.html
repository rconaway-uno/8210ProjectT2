<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form action="/patient_entry/" method="post">
        <div>
            <label for="first_name">Enter First Name: </label>
            <input id="first_name" type="text" name="first_name_field" value="">
        </div>

        <div>
            <label for="middle_name">Enter Middle Name: </label>
            <input id="middle_name" type="text" name="middle_name_field" value="">
        </div>

        <div>
            <label for="last_name">Enter Last Name: </label>
            <input id="last_name" type="text" name="last_name_field" value="">
        </div>

        <div>
            <label for="patient_age">Enter Age: </label>
            <input id="patient_age" type="number" name="first_last_name_field" value="">
        </div>

        <div>
            <label for="patient_dob">Enter Date of Birth: </label>
            <input id="patient_dob" type="date" name="patient_dob_field" value="">
        </div>

        <div>
            <label for="patient_gender">Enter Gender: </label>
            <input id="patient_gender" type="text" name="patient_gender_field" value="">
        </div>

        <div>
            <label for="unique_characteristics">Enter Unique Characteristics of Patient: </label>
            <input id="unique_characteristics" type="text" name="unique_characteristics_field" value="">
        </div>

        <div>
            <label for="next_of_kin">Enter Next of Kin: </label>
            <input id="next_of_kin" type="text" name="next_of_kin_field" value="">
        </div>

        <div>
            <label for="next_of_kin_relation">Enter Next of Kin Relation: </label>
            <input id="next_of_kin_relation" type="text" name="next_of_kin_relation_field" value="">
        </div>

        <div>
            <label for="next_of_kin_phone">Enter Next of Kin Phone: </label>
            <input id="next_of_kin_phone" type="text" name="next_of_kin_phone_field" value="">
        </div>

        <div>
            <label for="triage_tag_num">Enter Traige Tag Number: </label>
            <input id="triage_tag_num" type="text" name="triage_tag_num_field" value="">
        </div>

        <div>
            <label for="tag_color_condition">Triag Tag Color: </label>
            <input id="tag_color_condition" type="text" name="tag_color_condition" value="">
        </div>

        <div>
            <label for="mode_of_arrival">Mode of Arrival: </label>
            <input id="mode_of_arrival" type="text" name="mode_of_arrival" value="">
        </div>

        <div>
            <label for="arrival_date">Arrival Date: </label>
            <input id="arrival_date" type="text" name="arrival_date" value="">
        </div>

        <div>
            <label for="arrival_condition">Arrival Date: </label>
            <input id="arrival_condition" type="text" name="arrival_condition" value="">
        </div>

        <div>
            <label for="room_number">Room Number: </label>
            <input id="room_number" type="text" name="room_number" value="">
        </div>



        <div>
            <input type="submit" value="OK">
        </div>
    </form>
</body>
</html>
